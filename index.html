<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="header">
        <div class="header-search-container">
            <div class="search-bar">
                <button type="submit">O-</button>
                <input type="search" />
            </div>
            <div class="name-stamp">
                <img src="image/placeholder.jpg" class="notif-icon">
                <img src="image/placeholder.jpg" class="user-icon-small">
                <span class="user-name">Hedy Winkle</span>
            </div>
        </div>
        <div class="header-nav-container">
            <div class="header-user-content">
                <img src="image/placeholder.jpg" class="user-icon">
                <div class="header-greeting">
                    <p class="greeting">Hi there,</p>
                    <p class="user-name">Hedy Winkle <span class="user-handle">(@hedy.winkle)</span></p>
                </div>
            </div>
            <div class="header-nav">
                    <button type="button">New</button>
                    <button type="button">Upload</button>
                    <button type="button">Share</button>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <div class="dash-header"><img src="image/placeholder.jpg" alt=""><span>Dashboard</span></div>

        <div><img src="image/placeholder.jpg" alt=""><span>Home</span></div>
        <div><img src="image/placeholder.jpg" alt=""><span>Profile</span></div>
        <div><img src="image/placeholder.jpg" alt=""><span>Messages</span></div>
        <div><img src="image/placeholder.jpg" alt=""><span>History</span></div>
        <div><img src="image/placeholder.jpg" alt=""><span>Tasks</span></div>
        <div><img src="image/placeholder.jpg" alt=""><span>Communities</span></div>

        <div><img src="image/placeholder.jpg" alt=""><span>Settings</span></div>
        <div><img src="image/placeholder.jpg" alt=""><span>Support</span></div>
        <div><img src="image/placeholder.jpg" alt=""><span>Privacy</span></div>
    </div>
    <div class="main-container">
        <div class="projects"><span class="content-header">Your Projects</span></div>
        <div class="projects grid"><span>(project grid)</span>
        </div>
        <div class="announcements"><span class="content-header">Announcements</span></div>
        <div class="announcements grid"><span>(announcements grid)</span></div>
        <div class="trending"><span class="content-header">Trending</span></div>
        <div class="trending grid"><span>(trending grid)</span></div>
    </div>
</body>
</html>
